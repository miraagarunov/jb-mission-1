<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js"></script>
</head>
<body>
    <h1>Add Product</h1>
    <form id="productForm" onsubmit="addToTable(event)">
        <label  for="productType">Product name:</label> 
        <input class="form-control" id="productType" type="text" required />
        <br><br>

        <label  for="priceType">Product price:</label>
        <input class="form-control" id="priceType" type="number" required min="0" />
        <br><br>


        <table>
            <tr>
                <td >
                    <label for="categoryType">Product category:</label>
                     <select class="form-control" id="categoryType" required >
                        <option value="" disabled selected >choose a product category</option>
                        <option>Drinks</option>
                        <option>Meat</option>
                        <option>Dairy</option>
                        <option>Snacks</option>
                        <option>Basic</option>
                    </select>
                </td>
            </tr>
        </table>


        <label for="imageUrl">Product Image: </label>
        <input class="form-control" id="imageUrl" type="text" required/>
        <br><br>

        <button>Add Product</button>

    </form>
    
    <br>

    <h2>My Cart</h2>
    <br>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Product name</th>
                <th>Product price</th>
                <th>Product category</th>
                <th>Product Image</th>
            </tr>
        </thead>
        <tbody id="productContainer">
        </tbody>

    </table>

</body>
</html>
